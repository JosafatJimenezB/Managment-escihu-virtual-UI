<button appearance="primary" class="font-bold my-2" size="xs" tuiButton tuiHint="{{ hint }}" tuiHintDirection="top"
  type="button" (click)="showDialog()">
  <i class="{{ icon }}"></i> {{ title }}
</button>
<ng-template let-observer [tuiDialogOptions]="{label: 'Actualizar Licenciatura', size: 's'}" [(tuiDialog)]="open">
  <lic-form (licenciatura)="registerLicenciatura($event)" [licenciaturaForm]="Licenciatura"></lic-form>
</ng-template>
