<form (ngSubmit)="emitForm()">
  <tui-input type="text" tuiAutoFocus tuiTextfieldSize="m" name="name" id="name" [(ngModel)]="licenciaturaForm.name">
    Nombre:
  </tui-input>
  <tui-input class="b-form" type="number" tuiTextfieldSize="m" name="code" id="code"
    [(ngModel)]="licenciaturaForm.code">
    Codigo:
  </tui-input>
  <p class="mt-3">
    <button tuiButton size="s" type="submit">
      Guardar
    </button>
  </p>
</form>
