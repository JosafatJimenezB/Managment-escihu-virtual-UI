<button appearance="primary" class="font-bold my-2" size="xs" tuiButton tuiHint="{{ hint }}" tuiHintDirection="top"
  type="button" (click)="showDialog()">
  <i class="{{ icon }}"></i> {{ title }}
</button>
<ng-template let-observer [tuiDialogOptions]="{label: 'Nuevo Ciclo Escolar', size: 's'}" [(tuiDialog)]="open">
  <classroom-form (classroom)="updateClassroom($event)" [classroomForm]="classroom"></classroom-form>
</ng-template>
