<form (ngSubmit)="emitForm()" #form="ngForm" class="gap-3">

  <tui-input class="mb-3" tuiAutoFocus tuiTextfieldSize="m" name="name" id="name" [(ngModel)]="classroomForm.name"
    required minlength="3" #name="ngModel">
    Nombre:
  </tui-input>

  <div *ngIf="name.invalid && name.touched" class="error-message text-red-600">
    <small *ngIf="name.errors?.['required']">El nombre es obligatorio.</small>
    <small *ngIf="name.errors?.['minlength']">El nombre debe tener al menos 3 caracteres.</small>
  </div>


  <tui-input tuiAutoFocus tuiTextfieldSize="m" name="description" id="description"
    [(ngModel)]="classroomForm.description" required minlength="5" #description="ngModel">
    Descripción:
  </tui-input>

  <div *ngIf="description.invalid && description.touched" class="error-message text-red-600">
    <small *ngIf="description.errors?.['required']">La descripción es obligatoria.</small>
    <small *ngIf="description.errors?.['minlength']">La descripción debe tener al menos 5 caracteres.</small>
  </div>


  <p class="mt-3">
    <button tuiButton size="s" type="submit" [disabled]="form.invalid ?? false">
      Guardar
    </button>
  </p>
</form>
