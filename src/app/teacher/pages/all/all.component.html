<menu-nav></menu-nav>
<tui-elastic-container class="container max-w-screen-xl mx-auto">
  <breadcrumbs [items]="items"></breadcrumbs>
  <teacher-create-modal title="Nuevo registro" hint="Registrar nuevo docente"
    icon="fa-solid fa-plus mr-2"></teacher-create-modal>
  <h2 class="text-3xl font-extrabold py-4">Docentes</h2>

  <table class="w-full pt-4" tuiTable [columns]="columns">
    <thead>
      <tr tuiThGroup>
        <th *tuiHead="'id'" tuiTh>Id</th>
        <th *tuiHead="'name'" tuiTh>Nombre</th>
        <th *tuiHead="'apellidoPaterno'" tuiTh>Apellido Paterno</th>
        <th *tuiHead="'apellidoMaterno'" tuiTh>Email</th>
        <th *tuiHead="'areaConocimientos'" tuiTh>Area conocimientos</th>
        <th *tuiHead="'update'" tuiTh>Actualizar</th>
        <th *tuiHead="'delete'" tuiTh>Eliminar</th>
      </tr>
    </thead>
    <tbody tuiTbody>
      <tr tuiTr *ngFor="let teacher of teacherResponse.content; empty: blank">
        <td *tuiCell="'id'" tuiTd> {{ teacher.id }} </td>
        <td *tuiCell="'name'" tuiTd> {{ teacher.nombre }} </td>
        <td *tuiCell="'apellidoPaterno'" tuiTd> {{ teacher.apellidoPaterno }} </td>
        <td *tuiCell="'apellidoMaterno'" tuiTd> {{ teacher.apellidoMaterno }} </td>
        <td *tuiCell="'areaConocimientos'" tuiTd> {{ teacher.areaConocimientos }} </td>
        <td *tuiCell="'update'" tuiTd>
          <button appearance="accent" tuiButton size="s" tuiHint="Actualizar docente" tuiHintDirection="top">
            <i class="fa-solid fa-pencil"></i>
          </button>
        </td>
        <td *tuiCell="'delete'" tuiTd>
          <button appearance="accent" tuiButton size="s" tuiHint="Eliminar docente" tuiHintDirection="top">
            <i class="fa-solid fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <tui-table-pagination class="mt-4" [total]="teacherResponse.totalElements" [(page)]="currentPage" [(size)]="pageSize"
    (pageChange)="onPageChange($event)" (sizeChange)="onSizeChange($event)"></tui-table-pagination>

</tui-elastic-container>

<ng-template #blank>
  <no-content title="Sin docentes" message="No hay nada que ver por aquÃ­." #blank>
  </no-content>
</ng-template>
