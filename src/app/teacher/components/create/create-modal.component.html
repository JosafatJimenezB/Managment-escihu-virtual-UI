<button appearance="primary" class="font-bold my-2" size="xs" tuiButton tuiHint="{{ hint }}" tuiHintDirection="top"
  type="button" (click)="showDialog()">
  <i class="{{ icon }}"></i> {{ title }}
</button>
<ng-template let-observer [tuiDialogOptions]="{label: 'Nuevo Docente', size: 'l'}" [(tuiDialog)]="open">
  <teacher-form (teacher)="registerTeacher($event)"></teacher-form>
</ng-template>
